<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="centered-container">

        <div class="flex">

            <div class="flex column">
                <h4>Come ti chiami?</h4>
                <label for="userName"></label>
                <input id="userName" type="text">
            </div>
        
            <div class="flex column">
                <h4>Quanti anni hai?</h4>
                <label for="userAge"></label>
                <input id="userAge" type="number">
            </div>
        
            <div class="flex column">
                <h4>Quanti Km vuoi percorrere?</h4>
                <label for="totKm"></label>
                <input id="totKm" type="number">
            </div>

        </div>

    
        
    
        <div class="flex justify-center">
            <button id="ticketGeneratorButton"> <span>Genera</span> </button>
        </div>


    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
