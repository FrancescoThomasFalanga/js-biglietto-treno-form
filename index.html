<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="margin">

        <!-- GENERATORE BIGLIETTI -->
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    
        <div class="centered-container first-border">
    
            <div class="flex justify-around">
                <div class="flex column">
                    <h4>Come ti chiami?</h4>
                    <label for="userName"></label>
                    <input id="userName" type="text">
                </div>
            
                <div class="flex column">
                    <h4>Quanti anni hai?</h4>
                    <label for="userAge"></label>
                    <input id="userAge" type="number">
                </div>
            
                <div class="flex column">
                    <h4>Quanti Km vuoi percorrere?</h4>
                    <label for="totKm"></label>
                    <input id="totKm" type="number">
                </div>
    
            </div>
    
            
            <div class="flex justify-center">
                <button id="ticketGeneratorButton"> <span>Genera</span> </button>
                <button id="ticketCancelButton"> <span>Annulla</span> </button>
            </div>
            
        </div>
        <!-- /GENERATORE BIGLIETTI -->
        


        <!-- IL TUO BIGLIETTO -->
        <div id="myTicketNone">
            <h1>IL TUO BIGLIETTO</h1>
    
            <div class="centered-container second-border">
        
                    <div>
                        <h2>DETTAGLIO PASSEGGERI</h2>
                    </div>
        
                    <div class="flex special-border special-margin" style="align-items: inherit;">
                        <div>
                            <h2>NOME PASSEGGERO</h2>
                            <h3 id="passengerName"></h3>
                        </div>
        
                        <div>
                            <strong>Offerta</strong>
                            <h6 id="offerta"></h6>
                        </div>
        
                        <div>
                            <strong>Sconto Previsto</strong>
                            <h6 id="totSconto"></h6>
                        </div>
        
                        <div>
                            <strong>Costo Totale</strong>
                            <h6 id="totale"></h6>
                        </div>
                    </div>
        
            </div>
        </div>
        <!-- /IL TUO BIGLIETTO -->
    </div>

    <!-- JAVA SCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
